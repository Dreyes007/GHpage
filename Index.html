<!Doctype html>

<!--Daniel Reyes, ASDI 1307, HTML5 for Culinary Toolbox App-->

	<html lang="en">
	
		<head>
		
			<meta charset="utf-8">
	
			<title>Mobile Menu</title>
			
			
		<!--  Mobile viewport optimized viewport -->
			<meta name="HandheldFriendly" content="True">
			<meta name="MobileOptimized" content="320"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
		<!-- Mobile IE needs ClearType for smoothing fonts -->
			<meta http-equiv="cleartype" content="on">
			
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
			<script src="js/libs/modernizr.custom.55330.js"></script>
			<script type="text/javascript" src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
			
		<!-- StyleSheets under here -->	
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
			<link rel="stylesheet" href="Css/main.css" />
			
		</head>
		
	<body>
	
		<!-- 1st Page -->
		<section data-role="page" id="home" class="homePage">
			
			<header data-role="header" data-position="fixed">
				<h1>Culinary Toolbox</h1>				
			</header>
			
			<section data-role="content">
		
				<div id="choice">
					<ul data-role="listview" data-ajax="true" data-inset="true">
						<li><a href="#lineCheck">Line Check</a></li>						
						<li><a href="#error">Prep List</a></li>
						<li><a href="#error">Vendors Contact</a></li>
						<li><a href="#error">Recipes</a></li>
								
					</ul>
					
				</div>
				
			</section>
			
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
						<li><a href="#error" data-icon="bars">Load Json</a></li>
						<li><a href="#error" data-icon="bars">Load XML</a></li>

					</ul>					
				</nav>
			</footer>
				
		</section>
		
	<!--This guides the browse categories to an error page for the pages that are not set up yet-->
		<section data-role="dialog" id="error">
			<a href="#home" data-rel="back" data-role="button">
				<h1>404 Error Page</h1>
				<p>This page cannot be found</p>
				<div data-role="button" data-inline="true">Ok</div>
			</a>
						
		</section>
		
		<section data-role="page" id="lineCheck" data-add-back-btn="true">
		
			<header data-role="header" data-position="fixed">
				<h1>Line Check</h1>				
			</header>
			
			<form action="" id="fillInfo">
				
				<section data-role="fieldcontain">
					<label for="rname">*Restaurant Name:</label>
					<input type="text" name="restaurantName" id="rname" value="" placeholder="Restaurant Name" data-mini="true" class="required" />
						<span class="hint">*Restaurant Name Required</span>
				</section>
					
				<section data-role="fieldcontain">
					<label for="mgrname">*Manager Name:</label>
					<input type="text" name="mgrName" id="mgrname" value="" placeholder="Manager Name" data-mini="true" class="required" />
						<span class="hint">*Manager Name Required</span>
				</section>
					
				<!--Date Select Menu-->
				<section data-role="fieldcontain">
					<label for="date">Date:</label>
					<input type="date" name="date" id="date" value="">

				</section>
					
				<!--Radio Buttons-->
					<fieldset  data-role="controlgroup" data-mini="true">
						<legend>Food Temperature:</legend>						
							<input type="radio" name="temp" id="radio-choice-1" value="Above" checked="checked" />
							<label for="radio-choice-1">Above Temperature</label>
						
							<input type="radio" name="temp" id="radio-choice-2" value="Optimal" />
							<label for="radio-choice-2">Optimal Temperature</label>
						
							<input type="radio" name="temp" id="radio-choice-3" value="Below" />
							<label for="radio-choice-3">Below Temperature</label>					
					</fieldset>
					
				
				<!--Slider for Service-->
				<section data-role="fieldcontain">
					<label for="slider-1">Temperature Degree:</label>
					<input type="range" name="amount" id="degree" value="41" min="20" max="200" data-highlight="true" data-popup-enable="true" step=".1" />
				</section>
				
				<!--Expiration Flip Toggle Switch-->
				<section data-role="fieldcontain">
					<label for="flip-1">Expired?:</label>
						<select name="flip-1" id="expired" data-role="slider">
							<option value="yes">YES</option>
							<option value="no">NO</option>
						</select>
						
				</section>
				
				<!--Submit and Reset Buttons-->
				<!--<div data-role="fieldcontain" data-mini="true">-->
					<input type="submit" value="Save Linecheck" id="submit" data-inline="true" data-mini="true" />
					<input type="reset" value="Reset Linecheck"  data-inline="true" data-mini="true" data-theme="b" />
				<!--</div>-->
				
			</form>
			
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
						<li><a href="#error" data-icon="star">About</a></li>
						<li><a href="#error" data-icon="info">Offers</a></li>
						<li><a href="#error" data-icon="grid">Locations</a></li>
					</ul>					
				</nav>
			</footer>
			
		</section>

	<!-- JavaScript under here -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
		
	</html>
